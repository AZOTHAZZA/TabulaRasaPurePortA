<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORT-A: Action</title>
    <style>
        :root {
            --gold: #D4AF37;
            --navy: #000080;
        }
        body { 
            background: #000; 
            color: var(--gold); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* 上から順に配置 */
            height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 20px 0;
            letter-spacing: 0.2rem;
        }
        #log { 
            width: 100%; 
            max-width: 800px;
            flex-grow: 1; /* ログエリアを可能な限り広げる */
            border: 1px solid var(--gold); 
            overflow-y: auto; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: rgba(212, 175, 55, 0.05);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            line-height: 1.5;
        }
        #cmd { 
            background: #000; 
            border: 2px solid var(--gold); 
            color: #fff; 
            width: 100%; 
            max-width: 800px;
            padding: 20px; 
            /* 文字サイズを大きく調整 */
            font-size: clamp(1.2rem, 4vw, 1.8rem); 
            box-sizing: border-box;
            outline: none;
        }
        /* プレースホルダーの視認性向上 */
        #cmd::placeholder {
            color: rgba(212, 175, 55, 0.5);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>⚓ PORT-A: ACTION DOCK</h1>
    <div id="log">>> SYSTEM READY. Awaiting 5W1H Command...</div>
    <input type="text" id="cmd" placeholder="WHAT / WHERE / WHO / WHEN / WHY / HOW" autofocus>
    
    <script>
        const cmd = document.getElementById('cmd');
        const log = document.getElementById('log');
        cmd.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && cmd.value.trim() !== '') {
                const p = document.createElement('p');
                p.style.margin = "5px 0";
                p.textContent = `> ${new Date().toLocaleTimeString()} : ${cmd.value.toUpperCase()}`;
                log.appendChild(p);
                log.scrollTop = log.scrollHeight;
                cmd.value = '';
            }
        });
    </script>
</body>
</html>
